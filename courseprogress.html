<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h1 class="text-info">COURSE PROGRESS DASHBOARD</h1>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="https://www.mashupstack.com">Home</a></li>
        <li class="breadcrumb-item"><a href="https://www.mashupstack.com/list-courses/9012">Courses</a></li>
        <li class="breadcrumb-item"><a href="https://www.mashupstack.com/evaluation">Web Development</a></li>
    </ul>
    <h1 class="badge badge-success">Web Development Course
        <span class="badge badge-light">New</span>
    </h1>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width:100%">HTML-100% complete</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:75%">CSS-75% complete</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-warning" style="width:50%">JavaScript-50% complete</div>
    </div><br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width:25%">Bootstrap-25% complete</div>
    </div><br>
    <div>
    <button type = "button" class = "btn btn-primary">Start</button>
    <button type = "button" class = "btn btn-info">Pause</button>
    <button type = "button" class = "btn btn-dark">Reset</button>
    </div><br>
    <ul class="pagination">
        <li class="page-item active"><a class="page-link" href="https://www.mashupstack.com/topic/54383/notes#title5">1</a></li>
        <li class="page-item"><a class="page-link" href="https://www.mashupstack.com/topic/54383/notes#title2">2</a></li>

    </ul>
    </div>
    <div class="container-sm"></div>
<div class="container-md"></div>
<div class="container-lg"></div>
<div class="container-xl"></div>
