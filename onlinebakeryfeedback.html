<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4 text-center">BAKE and ROLL</h3>
        <h4 class="mb-4">Feedback Form</h4>
        
    <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>

    <div class="form-group">
        <label for="comment">Feedback:</label>
        <textarea class="form-control" rows="4" id="comment" placeholder="Write your feedback here"></textarea>
    </div>

    <div class="form-group">
        <label>Preferred Contact Method:</label>
    <div class="form-check">
        <label class="form-check-label" for="econtact">
        <input type="radio" class="form-check-input"name="optradio" id="econtact">Email
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="pcontact">
        <input type="radio" class="form-check-input"name="optradio" id="pcontact">Phone
        </label>
    </div>
    </div>

    <div class="form-group">
        <label>Satisfaction Level:</label>
        <div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input "name="optradio">1
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input"name="optradio" >2
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">3
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">4
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">5
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input "name="optradio">6
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input"name="optradio" >7
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">8
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">9
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">10
        </label>
    </div>
        </div>
    </div>

    <div class="form-group">
        <label for="site">Type of order:</label>
        <select class="form-control" id="site">
        <option>Cake</option>
        <option>Cookies</option>
        <option>Pastries</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
